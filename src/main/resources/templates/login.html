<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../images/icon.ico" th:href="@{images/icon.ico}"/>
    
    <title>LAFtech Reports Login</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" media="all"/>

    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" th:href="@{css/signin.css}" media="all"/>
    
  </head>

  <body>
  	
  	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
         <div>
        	<img th:src="@{images/lafheaderblackbg.png}" src="../images/lafheaderblackbg.png" class="img-responsive" alt="logo"/>
    	</div> 		  
        </div>
        <div id="navbar" class="navbar-collapse collapse">     
        </div>
      </div>
    </nav>
    
  	<br></br>
  	<div th:if="${param.error}">
            Invalid username and password.
    </div>
    <div th:if="${param.logout}">
            You have been logged out.
    </div>
	
    <div class="container">

      <form th:action="@{/login}" method="post" enctype="multipart/form-data" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label class="sr-only">User Name</label>
        <input type="text" name="username" class="form-control" placeholder="User Name" th:required="required" th:autofocus="autofocus"/>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" th:required="required"/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me</input>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>

    </div> <!-- /container -->
    
  </body>
</html>
